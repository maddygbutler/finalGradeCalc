<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Grade Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<title>Final Grade Calculator</title>

<h1> Final Grade Calculator</h1>
<body>

<div id="container">
    <table>
        <tr>
            <td>Homework Points</td>
            <td>Homework Weight</td>
        </tr>
        <tr>
            <td>
                <div>
                    <input id="homeworkPoints" value="96,90,98" type="text">
                </div>
            </td>
            <td>
                <div>
                    <input id="homeworkWeight" value="20" type="text">
                </div>
            </td>
        </tr>
        <tr>
            <td>Participation Points</td>
            <td>Participation Weight</td>
        </tr>
        <tr>
            <td>
                <div>
                    <input id="participationPoints" value="89,99,81" type="text">
                </div>

            </td>
            <td>
                <div>
                    <input id="participationWeight" value="15" type="text">
                </div>

            </td>
        </tr>
        <tr>
            <td>Classwork Points</td>
            <td>Classwork Weight</td>
        </tr>
        <tr>
            <td>
                <div>
                    <input id="classworkPoints" value="83,89,95" type="text">
                </div>

            </td>
            <td>
                <div>
                    <input id="classworkWeight" value="15" type="text">

                </div>

            </td>
        </tr>
        <tr>
            <td>Tests Points</td>
            <td>Tests Weight</td>
        </tr>
        <tr>
            <td>
                <div>
                    <input id="testsPoints" value="100,89,100"type="text">
                </div>
            </td>
            <td>
                <div>
                    <input id="testsWeight" value= "20"type="text">
                </div>
            </td>
        </tr>
        <tr>
            <td>Projects Points</td>
            <td>Projects Weight</td>
        </tr>
        <tr>
            <td>
                <div>
                    <input id="projectsPoints" value="100,80,93"type="text">
                </div>
            </td>
            <td>
                <div>
                    <input id="projectsWeight" value="20" type="text">
                </div>
            </td>
        </tr>
    </table>

    <button onClick = "currentGrade()"> Calculate Current Grade</button>

    <div id= "currentGrade" ></div>

    <table>
        <tr>
            <td>Grade Desired</td>
            <td>Final Weight</td>
        </tr>
        <tr>
            <td>
                <input id="gradeDesired" value="90" type="text">
            </td>
            <td>
                <div>
                    <input id="finalWeight" value="10" type= "text">
                </div>
            </td>
        </tr>
    </table>




    <button onClick = "gradeNeeded()"> Calculate Grade Required</button>

    <div id="youNeed"></div>

</div>

</body>
</html>
